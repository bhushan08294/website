<!DOCTYPE html>
<html>
<title>
</title>
<script src="https://pspdfkit.your-site.com/pspdfkit.js"></script>
<script src='javascripts/pdf.js'></script>
<meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
<link rel="stylesheet" type="text/css" href="stylesheet/main.css">
<link rel="stylesheet" type="text/css" href="stylesheet/w3.css">
<body>
	<div id="pspdfkit" style="width: 100%; height: 480px;"></div>

    <!-- 3. Initialize PSPDFKit. -->
    <script>
      PSPDFKit.load({
        container: "#pspdfkit",
        documentId: "<document_id>",
        authPayload: { jwt: "<jwt>" },
        instant: true
      })
        .then(function(instance) {
          console.log("PSPDFKit loaded", instance);
        })
        .catch(function(error) {
          console.error(error.message);
        });
    </script>
	<div class="header">&nbsp;</div>
  <script src='javascripts/main.js'></script>
  </body>
</html>
